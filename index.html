<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/a0b3545fce.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width" />
    <title>Reservia</title>
  </head>
  <body>
    <div id="bloc_page">
      <header>
          <img src="image/logo.png" alt="logo">
          <nav>
              <ul>
                  <li>
                      <a href="">Hébergements</a>
                  </li>
                  <li>
                      <a href="">Activités</a>
                  </li>
                  <li>
                      <a href="" class="registration">S'inscrire</a>
                  </li>
              </ul>
          </nav>
      </header>

      <div>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>

        <div class="search">
          <div class="logo"><i class="fas fa-map-marker-alt"></i></div>
          <input type="search"  name="search"  placeholder="Marseille, France">
          <button>Rechercher</button>
        </div>

        <div class="filters">
          <ul>
            <li><p>Filtres</p></li>
            <li><a class="filter"><i class="fas fa-map-marker-alt"></i><span>Économique</span></a></li>
            <li><a class="filter"><i class="fas fa-child"></i><span>Familial</a></span></li>
            <li><a class="filter"><i class="fas fa-heart"></i><span>Romantique</a></span></li>
            <li><a class="filter"><i class="fas fa-dog"></i><span>Animaux autorisés</span></a></li>
          </ul>
        </div>
        <div class="availableHousing">
          <i class="fas fa-info"></i>
          <span>Plus de 500 logements sont disponibles dans cette ville</span>
        </div>


        <div>
          <div class="housing">

          </div>

          <div class="popularHousing">

          </div>

        </div>


      </div>


    </div>
  </body>
</html>
